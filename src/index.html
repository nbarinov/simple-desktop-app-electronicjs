<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Конвертер температур</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
	<h1>Конвертер температур</h1>
	<div class="form-group col-md-3">

	</div>
	
	<script src="renderer.js"></script>
</body>

</html>
